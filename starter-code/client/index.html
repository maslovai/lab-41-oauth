<html>

	<body>
			<h1>Good Morning!</h1>
		<script>

			let googleURL = "https://accounts.google.com/o/oauth2/v2/auth";
			let options = {
				client_id:'343328036753-1893fmu9rrkstu1ml90ak5s1haoei24c.apps.googleusercontent.com',
				redirect_uri:'https://localhost:3000/oauth/google/code',
				scope: 'email openid profile',
				prompt: 'consent',
				response_type: 'code'
			}

			let QueryString = Object.keys(options).map((key)=>{
				return `${key}=` + encodeURIComponent(options[key])
			}).join("&")
			// console.log(QueryString);
			let authURL = `${googleURL}?${QueryString}`;
			// console.log('url:',authURL);
			let a = document.createElement('a');
			a.setAttribute('href', authURL);
			a.textContent = 'login with Google';
			document.body.appendChild(a);
		</script>
	
	</body>

</html>
